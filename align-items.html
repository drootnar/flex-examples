<html>
	<head>
		<title>align-items</title>
	</head>
	<style>
.FlexContainer {
	background: hsla(0,0%,0%,.1);
	margin: 1em;
	border: 1px solid black;
	display: flex;
}
.FlexItem {
	background: hsla(0,0%,0%,.1);
	padding: 1em;
	margin: 1em;
	border: 1px solid black;
}
.FixedHeight {
	height: 200px;
}
.AlignItemsFlexStart {
	align-items: flex-start;
}
.AlignItemsFlexEnd {
	align-items: flex-end;
}
.AlignItemsCenter {
	align-items: center;
}
.AlignItemsStretch {
	align-items: stretch;
}
.AlignItemsBaseline {
	align-items: baseline;
}
	</style>
	<body>
		<h2>align-items: flex-start</h2>
		<div class="FlexContainer FixedHeight AlignItemsFlexStart">
			<div class="FlexItem">Item 1</div>
			<div class="FlexItem">Item 2</div>
			<div class="FlexItem">Item 3</div>
		</div>
		<h2>align-items: flex-end</h2>
		<div class="FlexContainer FixedHeight AlignItemsFlexEnd">
			<div class="FlexItem">Item 1</div>
			<div class="FlexItem">Item 2</div>
			<div class="FlexItem">Item 3</div>
		</div>
		<h2>align-items: center</h2>
		<div class="FlexContainer FixedHeight AlignItemsCenter">
			<div class="FlexItem">Item 1</div>
			<div class="FlexItem">Item 2</div>
			<div class="FlexItem">Item 3</div>
		</div>
		<h2>align-items: stretch</h2>
		<div class="FlexContainer FixedHeight AlignItemsStretch">
			<div class="FlexItem">Item 1</div>
			<div class="FlexItem">Item 2</div>
			<div class="FlexItem">Item 3</div>
		</div>
		<h2>align-items: baseline</h2>
		<div class="FlexContainer FixedHeight AlignItemsBaseline">
			<div class="FlexItem"><h2>Item 1</h2></div>
			<div class="FlexItem"><h3>Item 2</h3></div>
			<div class="FlexItem"><h4>Item 3</h4></div>
		</div>
	</body>
</html>
